<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-50 py-12 px-4">

    <section class="max-w-7xl mx-auto">
        <div class="text-center mb-10">
            <div class="flex items-center justify-center gap-4 mb-3">
                <div class="h-[1px] w-12 bg-gray-400"></div>
                <h2 class="text-2xl md:text-3xl font-bold tracking-tight text-[#073b4c]">
                    FEATURED <span style="color: #9F8A76;">ApartmentS</span>
                </h2>
            </div>
            <p class="text-gray-500 text-sm md:text-base">Find your dream Apartment from our Recent added Apartments.</p>
        </div>

        <div class="relative w-full mb-8 overflow-hidden rounded-sm shadow-md group">
            <img src="https://demo.nrbresidence.com/assets/web/images/bg/sub-page-bg-01.png" alt="Featured Apartments Panorama"
                class="w-full h-auto object-cover transition-transform duration-1000 group-hover:scale-105">
            <div class="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div
                class="bg-white p-6 border border-gray-100 shadow-sm hover:shadow-md hover:border-[#9F8A76] transition-all duration-300 group">
                <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-[#9F8A76] transition-colors">
                    Mawa (Dhaka)
                </h3>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-location-dot text-xs" style="color: #9F8A76;"></i>
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Dhaka</span>
                </div>
            </div>

            <div
                class="bg-white p-6 border border-gray-100 shadow-sm hover:shadow-md hover:border-[#9F8A76] transition-all duration-300 group">
                <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-[#9F8A76] transition-colors">
                    Sonargaon
                </h3>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-location-dot text-xs" style="color: #9F8A76;"></i>
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Dhaka</span>
                </div>
            </div>

            <div
                class="bg-white p-6 border border-gray-100 shadow-sm hover:shadow-md hover:border-[#9F8A76] transition-all duration-300 group">
                <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-[#9F8A76] transition-colors">
                    Magura (Jessore)
                </h3>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-location-dot text-xs" style="color: #9F8A76;"></i>
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-widest">Jessore</span>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
