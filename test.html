<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRB Residence | Luxury Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    colors: {
                        gold: '#C5A059',
                        dark: '#1a1a1a'
                    },
                    animation: {
                        'text-up': 'textUp 1s ease-out forwards',
                    },
                    keyframes: {
                        textUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .slide {
            position: absolute;
            inset: 0;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-content {
            opacity: 0;
            transition: opacity 0.5s ease-in 0.4s;
        }

        .slide.active .slide-content {
            opacity: 1;
            animation: textUp 1s ease-out forwards 0.4s;
        }

        #mobile-menu-overlay {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-text {
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="bg-dark text-white overflow-x-hidden">

    <nav id="navbar"
        class="fixed top-0 left-0 w-full z-50 transition-all duration-500 py-8 px-6 md:px-12 flex items-center justify-between border-b border-white/10 bg-gradient-to-b from-black/80 to-transparent">

        <div class="hidden md:flex flex-1 space-x-8 text-xs uppercase tracking-[0.2em] font-sans">
            <a href="#" class="hover:text-gold transition-colors">Home</a>
            <a href="#" class="hover:text-gold transition-colors">About Us</a>
            <a href="#" class="hover:text-gold transition-colors">Projects</a>
        </div>

        <div class="relative md:absolute md:left-1/2 md:-translate-x-1/2 flex flex-col items-start md:items-center">
            <img src="https://i.ibb.co.com/VYwysF2j/NRB-Logo-white.png" class="h-10 md:h-14 mb-1" alt="Logo">
            <span class="text-[0.45rem] tracking-[0.4em] text-gold uppercase">Living in Luxury</span>
        </div>

        <div class="flex flex-1 justify-end items-center space-x-4 md:space-x-8">
            <a href="#"
                class="hidden lg:block text-xs uppercase tracking-[0.2em] hover:text-gold transition-colors">Contact</a>

            <button onclick="toggleMenu()"
                class="flex items-center space-x-3 border border-white/40 rounded-full px-5 py-2 hover:bg-white hover:text-black transition-all group">
                <span class="uppercase text-[10px] tracking-[0.2em] font-bold">Menu</span>
                <div class="w-5 flex flex-col space-y-1">
                    <span class="h-[1px] w-full bg-current"></span>
                    <span class="h-[1px] w-3/4 bg-current"></span>
                </div>
            </button>

            <button
                class="w-10 h-10 flex items-center justify-center border border-white/20 rounded-full hover:border-gold hover:text-gold transition-all">
                <i class="fa-solid fa-magnifying-glass text-sm"></i>
            </button>
        </div>
    </nav>

    <div id="mobile-menu-overlay"
        class="fixed inset-0 bg-dark/95 z-[60] transform translate-x-full flex flex-col items-center justify-center">
        <button onclick="toggleMenu()" class="absolute top-10 right-10 text-3xl hover:text-gold">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="text-center space-y-8">
            <a href="#" class="block font-serif text-5xl hover:text-gold italic">Home</a>
            <a href="#" class="block font-serif text-5xl hover:text-gold italic">About Us</a>
            <a href="#" class="block font-serif text-5xl hover:text-gold italic">Projects</a>
            <a href="#" class="block font-serif text-5xl hover:text-gold italic">Contact</a>
        </div>
    </div>

    <section class="relative h-screen w-full overflow-hidden bg-black">
        <div id="slider-wrapper" class="relative h-full w-full">

            <div class="slide active w-full h-full flex items-center justify-center bg-cover bg-center"
                style="background-image: url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?q=80&w=2070');">
                <div class="absolute inset-0 bg-black/40"></div>
                <div class="slide-content relative z-10 text-center px-4">
                    <h2 class="font-serif text-5xl md:text-8xl lg:text-[6rem] leading-tight hero-text italic">
                        DESIGNS NARRATING<br>
                        <span class="font-light not-italic">TIMELESS STORIES</span>
                    </h2>
                </div>
            </div>

            <div class="slide w-full h-full flex items-center justify-center bg-cover bg-center"
                style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070');">
                <div class="absolute inset-0 bg-black/40"></div>
                <div class="slide-content relative z-10 text-center px-4">
                    <h2 class="font-serif text-5xl md:text-8xl lg:text-[6rem] leading-tight hero-text italic">
                        ARCHITECTURE OF<br>
                        <span class="font-light not-italic">DREAMS & LEGACY</span>
                    </h2>
                </div>
            </div>

            <div class="slide w-full h-full flex items-center justify-center bg-cover bg-center"
                style="background-image: url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=2070');">
                <div class="absolute inset-0 bg-black/40"></div>
                <div class="slide-content relative z-10 text-center px-4">
                    <h2 class="font-serif text-5xl md:text-8xl lg:text-[6rem] leading-tight hero-text italic">
                        LUXURY LIVING<br>
                        <span class="font-light not-italic">REDEFINED FOREVER</span>
                    </h2>
                </div>
            </div>
        </div>

        <div class="absolute bottom-12 left-6 md:left-12 z-30 flex items-center space-x-6">
            <a href="#" class="text-white hover:text-gold transition-all hover:-translate-y-1"><i
                    class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="text-white hover:text-gold transition-all hover:-translate-y-1"><i
                    class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="text-white hover:text-gold transition-all hover:-translate-y-1"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-white hover:text-gold transition-all hover:-translate-y-1"><i
                    class="fa-brands fa-youtube"></i></a>
        </div>

        <div class="absolute bottom-12 right-6 md:right-12 z-30 flex items-center space-x-10">
            <div id="dots-container" class="flex space-x-4">
                <button onclick="jumpToSlide(0)"
                    class="dot w-2 h-2 rounded-full bg-white transition-all duration-300 opacity-100 scale-125 shadow-[0_0_10px_rgba(255,255,255,0.8)]"></button>
                <button onclick="jumpToSlide(1)"
                    class="dot w-2 h-2 rounded-full bg-white transition-all duration-300 opacity-40 hover:opacity-100"></button>
                <button onclick="jumpToSlide(2)"
                    class="dot w-2 h-2 rounded-full bg-white transition-all duration-300 opacity-40 hover:opacity-100"></button>
            </div>

            <button
                class="w-14 h-14 bg-gold rounded-full flex items-center justify-center text-white text-2xl shadow-2xl hover:scale-110 transition-transform active:scale-95">
                <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </section>

    <section class="h-[100vh] bg-white flex flex-col items-center justify-center p-10">
        <h2 class="text-dark font-serif text-4xl mb-6">Our Legacy</h2>
        <p class="text-gray-600 max-w-2xl text-center font-sans leading-relaxed">
            Scroll back up to see the sticky menu transition and smooth slider effects.
        </p>
    </section>

    <script>
        // --- NAVBAR STICKY LOGIC ---
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/95', 'py-4', 'shadow-2xl');
                navbar.classList.remove('py-8', 'bg-gradient-to-b');
            } else {
                navbar.classList.remove('bg-dark/95', 'py-4', 'shadow-2xl');
                navbar.classList.add('py-8', 'bg-gradient-to-b');
            }
        });

        // --- SLIDER LOGIC ---
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIdx = 0;
        let isTransitioning = false;
        const intervalTime = 5000;
        let slideTimer;

        function updateSlides(targetIdx) {
            if (isTransitioning) return;
            isTransitioning = true;

            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i < targetIdx) {
                    slide.style.transform = 'translateX(-100%)';
                } else if (i > targetIdx) {
                    slide.style.transform = 'translateX(100%)';
                } else {
                    slide.style.transform = 'translateX(0)';
                    slide.classList.add('active');
                }
            });

            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('opacity-100', i === targetIdx);
                dot.classList.toggle('scale-125', i === targetIdx);
                dot.classList.toggle('opacity-40', i !== targetIdx);
                dot.classList.toggle('shadow-[0_0_10px_rgba(255,255,255,0.8)]', i === targetIdx);
            });

            currentIdx = targetIdx;
            setTimeout(() => { isTransitioning = false; }, 800);
        }

        function nextSlide() {
            let next = (currentIdx + 1) % slides.length;
            updateSlides(next);
        }

        function jumpToSlide(idx) {
            clearInterval(slideTimer);
            updateSlides(idx);
            startAutoPlay();
        }

        function startAutoPlay() {
            slideTimer = setInterval(nextSlide, intervalTime);
        }

        // --- MENU TOGGLE ---
        const menuOverlay = document.getElementById('mobile-menu-overlay');
        function toggleMenu() {
            menuOverlay.classList.toggle('translate-x-full');
        }

        // Initialize positions
        slides.forEach((slide, i) => {
            if (i > 0) slide.style.transform = 'translateX(100%)';
        });
        startAutoPlay();
    </script>
</body>

</html>
